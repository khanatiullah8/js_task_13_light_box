<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Light Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="header-title">light box</h1>
      </div>
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <ul class="cards">
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">muffins are tasty</h3>
          </li>
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">curry is yummy</h3>
          </li>
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">pizzas are delicious</h3>
          </li>
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">muffins are tasty</h3>
          </li>
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">curry is yummy</h3>
          </li>
          <li class="card">
            <figure>
              <img src="assets/images/image.png" alt="image" draggable="false">
            </figure>
            <h3 class="card-title">pizzas are delicious</h3>
          </li>
        </ul>
        <!-- modal structure start -->
        <div class="modal">
          <div class="modal-content">
            <figure>
              <img src="img.jpg" alt="modal">
            </figure>
            <h3 class="card-title">heading text</h3>
          </div>
        </div>
        <!-- modal structure end -->
        <span class="close-button">&times;</span>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
